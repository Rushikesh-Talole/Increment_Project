<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Increment_Project</title>
    <link rel="icon" type="jpeg" href="./favicon.ico">
</head>
<body>
    
    <div class="wrapper flex justify-center items-center w-[100vw] h-screen bg-[#344151]">
        <div class="main flex flex-col gap-10">

            <h3 class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</h3>

            <div class="bg-white flex justify-evenly text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"> 
                    <!-- button bydefault have onclick attribute which on click call the function provide in it -->
                    <i class="fa-solid fa-minus"></i>
                </button>

                <div id = "count" class="font-bold">
                    0
                </div>

                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </div>

        </div>

    </div>


    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./increment.js"></script>
</body>
</html>
